<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Drag and drop</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="d-flex">
    <div class="dropZoneWrapper">
        <div id="first" class="dropZone" data-zone="first"></div>
        <div id="second" class="dropZone" data-zone="second"></div>
        <div id="third" class="dropZone" data-zone="third"></div>
    </div>
    <div class="dropZone dragItemWrapper" data-zone="start">
        <div class="dragItem" draggable="true" data-item="1" data-pair="odd">1</div>
        <div class="dragItem" draggable="true" data-item="2" data-pair="even">2</div>
        <div class="dragItem" draggable="true" data-item="3" data-pair="odd">3</div>
        <div class="dragItem" draggable="true" data-item="4" data-pair="even">4</div>
        <div class="dragItem" draggable="true" data-item="5" data-pair="odd">5</div>
        <div class="dragItem" draggable="true" data-item="6" data-pair="even">6</div>
        <div class="dragItem" draggable="true" data-item="7" data-pair="odd">7</div>
        <div class="dragItem" draggable="true" data-item="8" data-pair="even">8</div>
        <div class="dragItem" draggable="true" data-item="9" data-pair="odd">9</div>
        <div class="dragItem" draggable="true" data-item="10" data-pair="even">10</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
