<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Drag and drop</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="d-flex">
    <div class="dropZoneWrapper">
        <div id="first" class="dropZone" data-zone="1"></div>
        <div id="second" class="dropZone" data-zone="2"></div>
        <div id="third" class="dropZone" data-zone="3"></div>
    </div>
    <div class="dropZone dragItemWrapper" data-zone="start">
        <div class="dragItem" draggable="true" data-pair="1">1</div>
        <div class="dragItem" draggable="true" data-pair="1">1</div>
        <div class="dragItem" draggable="true" data-pair="1">1</div>
        <div class="dragItem" draggable="true" data-pair="2">2</div>
        <div class="dragItem" draggable="true" data-pair="2">2</div>
        <div class="dragItem" draggable="true" data-pair="2">2</div>
        <div class="dragItem" draggable="true" data-pair="3">3</div>
        <div class="dragItem" draggable="true" data-pair="3">3</div>
        <div class="dragItem" draggable="true" data-pair="3">3</div>
        <div class="dragItem" draggable="true" data-pair="start">start</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
